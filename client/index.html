<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Додаток для оптимізації маршрутів">
    <title>Оптимізація маршрутів</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        window.GOOGLE_API_KEY = "{{ google_api_key | tojson }}";
    </script>
    <script 
        src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&libraries=places&loading=async&callback=initMap" 
        async 
        defer
    ></script>
</head>
<body>
    <main class="container">
        <section class="form-panel">
            <h1>Побудова маршруту</h1>
            <form id="route-form">
                <fieldset>
                    <legend>Точки маршруту</legend>
                    <div id="points-list">
                        <div class="point-entry">
                            <input type="text" class="point-input" placeholder="Введіть місце (наприклад, Київ, Україна)" required>
                            <button type="button" class="remove-point" disabled aria-label="Видалити точку">✕</button>
                        </div>
                    </div>
                    <button type="button" id="add-point">Додати точку</button>
                </fieldset>

                <div class="form-group">
                    <label for="travel-mode">Тип транспорту:</label>
                    <select id="travel-mode" aria-label="Оберіть тип транспорту">
                        <option value="DRIVING">Автомобіль</option>
                        <option value="WALKING">Пішки</option>
                        <option value="BICYCLING">Велосипед</option>
                        <option value="TRANSIT">Громадський транспорт</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="is-round-trip">
                    <label for="is-round-trip">Закільцьований маршрут</label>
                </div>

                <div class="form-group">
                    <button type="button" id="build-route">Побудувати маршрут</button>
                    <button type="button" id="save-route" disabled>Зберегти маршрут</button>
                </div>
            </form>

            <div id="route-details" class="hidden" aria-live="polite">
                <p><strong>Час:</strong> <span id="route-time"></span></p>
                <p><strong>Відстань:</strong> <span id="route-distance"></span></p>
            </div>
        </section>

        <section class="map-panel" aria-label="Мапа маршруту">
            <div id="map" role="application" aria-label="Інтерактивна мапа"></div>
        </section>
    </main>

    <script src="/script.js" type="module"></script>
</body>
</html>
